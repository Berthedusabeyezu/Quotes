
<div class="container-fluid">
  <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' >
          <div class="form-group">

              <label for="name">quote</label>
              <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p> Name is Required</p>
              </div>   
            </div>
          <div class="form-group">

              <label for="author">author</label>
              <input type="text" required class="form-control" author="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
              <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p> author is Required</p>
              </div> 
            </div> 
          <div class="form-group">

            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.desciption" name="desciption"#description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p> Description is Required</p>
              
          </div>
        </div>
          <div class="form-group">
              <label for="complete">Completion</label>
             
              <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >
              <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                  <p> Complete Date is Required</p>
                  
              </div>
              
          </div>
          <button type="submit" class="btn btn-success btn-lg">addQuote</button>
         
      </form>
  </div>
</div>
